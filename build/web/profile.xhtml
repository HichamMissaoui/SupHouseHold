<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SupHouseHold - Best Store</title>
        <h:outputStylesheet name="css/general.css"/>
        <link href="resources/css/general.css" rel="stylesheet" type="text/css"/>

        <style>
            h3{
                margin-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body>


        <c:if test="#{empty username}"> 
            <span style="color: red;font-size: 18px"> You need to login , to access to this page !</span><br/>
            <a href="index.xhtml">Back to home page</a>
        </c:if>
        <c:if test="#{not empty username}"> 
            <div id="header">
                <div class="container">
                    <div id="logo">
                        <a href="index.xhtml"><img src="resources/images/logo.png" alt=""/></a>

                    </div>
                    <div id="nav">
                        <h:form style="display: inline">
                            <h:commandLink value="Home" action="index.xhtml" />                        
                            <h:commandLink value="#{username}" action="profile.xhtml" />
                            <h:commandLink value="History" action="history.xhtml" />
                            <h:commandLink value="Logout" action="#{userBean.logout}" />
                        </h:form>

                    </div>

                    <div id="cart">

                        <a href="cart.xhtml"><img src="resources/images/cart.png" alt=""/></a>
                        <span>#{productBean.cartList.size()}</span>
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="profile">
                    <div id="userProducts">
                        <h2></h2>
                        <img src="resources/images/user.png" style="width: 550px;margin-top: 0%" />
                    </div>
                    <div id="userInfos">
                        <h2 style="margin-left: 25%;margin-top: -10px">Personal informations</h2>

                        <h:form>      
                            <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                                <f:facet name="header">
                                    <p:messages id="message" />
                                </f:facet>

                                <p:outputLabel for="firstname" value="First Name:" /><br/>
                                <p:inputText id="firstname" class="input" placeholder="#{firstname}" value="#{userBean.userProfil.firstname}" required="true" /><br/>

                                <p:outputLabel for="lastname" value="Last Name:" /><br/>
                                <p:inputText id="lastname" class="input" placeholder="#{lastname}" value="#{userBean.userProfil.lastname}" required="true"  /><br/>

                                <p:outputLabel for="email" value="Email" /><br/>
                                <p:inputText id="email" class="input" placeholder="#{email}" value="#{userBean.userProfil.email}" required="true"  /><br/>

                                <p:outputLabel for="zip" value="Zip" /><br/>
                                <p:inputText id="zip" class="input" placeholder="#{zip}" value="#{userBean.userProfil.zip}" required="true"  /><br/>

                                <p:commandButton value="Update" styleClass="ui-priority-primary"  action="#{userBean.updatePersonalInfo()}" ajax="false"/>
                            </h:panelGrid>
                        </h:form>


                        <h2 style="margin-left: 25%;margin-top: -10px">Security informations</h2>
                        <c:if test="#{userBean.passwordError == 1}"> 
                                <p style='color:green'>Password updated </p>
                            </c:if>
                            <c:if test="#{userBean.passwordError  == 2}"> 
                                <p style='color:red'>Old passwrod error</p>
                            </c:if>
                            <c:if test="#{userBean.passwordError  == 3}"> 
                                <p style='color:red'>Confirmation password error</p>
                            </c:if>
                        <h:form>      
                            <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">

                                <p:outputLabel for="opassword" value="Old password:" /><br/>
                                <p:inputText type="password" id="opassword" class="input" placeholder="Old password" value="#{userBean.oldPassword}" required="true" /><br/>

                                <p:outputLabel for="npassword" value="New password:" /><br/>
                                <p:inputText type="password" id="npassword" class="input" placeholder="New password" value="#{userBean.newPassword}" required="true"  /><br/>

                                <p:outputLabel for="cpassword" value="Confirmation password" /><br/>
                                <p:inputText type="password" id="cpassword" class="input" placeholder="Confirmation password" value="#{userBean.confirmPassword}" required="true"  /><br/>

                                <p:commandButton value="Update" styleClass="ui-priority-primary"  action="#{userBean.updateSecurityInfo()}" ajax="false"/>
                            </h:panelGrid>
                        </h:form>
                        


                        
                        
                        





                    </div>

                </div>
            </div>

            <div id="footer">
                <div class="container">
                    <p>All rights reserved &copy; SupHouseHold 2018</p>

                </div>
            </div>
        </c:if>

        <script src="resources/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script>


        </script>
    </h:body>
</html>
